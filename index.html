<!DOCTYPE html>
<html>
<head>
  <title>Check Host</title>
</head>
<body>
  <script>
    const allowedHosts = ["cat-nitro.github.io"]; // List of allowed hosts
    const currentHost = window.location.hostname;

    if (allowedHosts.includes(currentHost)) {
      // Redirect to the main allowed host
      window.location.href = "https://cat-nitro.github.io";
    } else {
      // Redirect to the anti-skidding meme for unauthorized hosts
      window.location.href = "https://www.youtube.com/watch?v=zMBqPdMzZ9E";
    }
  </script>
</body>
</html>
