<!DOCTYPE html>
<html>
<head>
  <title>Check Host</title>
</head>
<body>
  <script>
    const allowedHosts = ["catman6112.github.io"]; // List of allowed hosts
    const currentHost = window.location.hostname;

    console.log("Current Host:", currentHost); // Debugging message

    if (!allowedHosts.includes(currentHost)) {
      document.body.innerHTML = "<h1>This page is not hosted on an authorized site!</h1>";
    }
  </script>
</body>
</html>
